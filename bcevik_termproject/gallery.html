<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Battal Cevik, Software Engineer Gallery">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.0/vue.global.min.js" integrity="sha512-FoPuJUwBEL6FkeJZcmV/zTgUQO2G/feesn8dgFmYYJMZZZInQ2Oqfeeo02hYfKHjwGWZdcK5afJaY0VDK8Fatw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Gallery - Battal Cevik</title>
</head>
<body>
    <header id="top-header">
        <img id="logo" src="./images/agiletech_logo.png" alt="Agile Technology Consulting">
        
        <nav id="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="about.html">About</a></li>
                <li class="nav-item"><a href="services.html">Services</a></li>
                <li class="nav-item"><a href="education.html">Education</a></li>
                <li class="nav-item"><a href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="banner-picture">
        <img id="company-image" src="./images/business.png" alt="Battal Cevik WebSite" />
    </div>
         <!-- Nature Photo Gallery Section -->
    <section id="natureGallery" class="gallery-section">
        <h1 id="gallery-title">Nature Photo Gallery</h1>
        <main id="gallery" v-cloak>
            <div class="gallery-container">
                
                <!-- Gallery Images -->
                <div class="gallery-item"> <img src="./images/gallery/galery1.jpeg" alt="Image 1"></div>
                <div class="gallery-item"> <img src="./images/gallery/galery2.jpeg" alt="Image 2"></div>
                <div class="gallery-item"> <img src="./images/gallery/galery3.jpeg" alt="Image 3"></div>
                <div class="gallery-item"> <img src="./images/gallery/galery4.jpeg" alt="Image 4"></div>
                <div class="gallery-item"> <img src="./images/gallery/galery5.jpeg" alt="Image 5"></div>
                <div class="gallery-item"> <img src="./images/gallery/galery6.jpeg" alt="Image 6"></div>
                <div class="gallery-item"> <img src="./images/gallery/galery7.jpeg" alt="Image 7"></div>
                <div class="gallery-item"> <img src="./images/gallery/galery8.jpeg" alt="Image 8"></div>
                <div class="gallery-item"> <img src="./images/gallery/galery9.jpeg" alt="Image 9"></div>
                <div class="gallery-item"> <img src="./images/gallery/galery10.jpeg" alt="Image 10"></div>
            </div>
            <!-- Add these buttons -->
            <div class="gallery-buttons">
                    <button id="prevButton">Previous</button>
                    <button id="nextButton">Next</button>
            </div>            
        </main>
    </section>
    
    <script src="./gallery.js"></script>
    <script src="./vueapp.js" type="module"></script>
    <footer>&copy;2023. Battal Cevik. Open Source.</footer>
</body>
</html>
